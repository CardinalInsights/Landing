<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cardinal Insights Brochure</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-bg"></div>
  <header>
    <div class="header-content">
      <div class="logo">
        <!-- Image 2: Cardinal Insights logo -->
        <img id="company-logo" src="image2.png" alt="Cardinal Insights Logo">
      </div>
      <div class="tagline">
        <!-- Image 1: Tagline graphic -->
        <img id="tagline-img" src="image1.png" alt="Human Intelligence Tagline">
      </div>
    </div>
  </header>

  <main>
    <section class="carousel-section">
      <div class="carousel" id="reference-carousel">
        <button class="carousel-btn left" id="prev-btn">&#10094;</button>
        <div class="carousel-content" id="carousel-content"></div>
        <button class="carousel-btn right" id="next-btn">&#10095;</button>
      </div>
    </section>
    <section class="contact-section">
      <a href="mailto:info@cardinalinsights.co.uk" class="contact-btn">Contact Us</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cardinal Insights</p>
  </footer>
  <script src="carousel.js"></script>
</body>
</html>
